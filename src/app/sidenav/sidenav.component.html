<div class="sidenav" [ngClass]="collspsed ? 'sidenav-collspsed' : ''">
    <div class="logo-container">
        <button class="logo">L</button>
        <div class="logo-text" *ngIf="collspsed">Loja Online</div>
        <button class="btn-close" *ngIf="collspsed">
            <i class="fal fa-times close-icon"></i>
        </button>
    </div>

    <ul class="sidenav-nav"> 
        <li class="sidenav-nav-item" *ngFor="let data of navData">
            <a class="sidenav-nav-link" [routerLink]="data.routerlink">                                
                <i class="sidenav-link-icon" [class]="data.icon"></i>
                <span class="sidenav-link-text" *ngIf="collspsed">{{data.label}} </span>
            </a>
        </li>
    </ul>
</div>
